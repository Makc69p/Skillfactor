<html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пример HTML-страницы</title>
    <style>
        body {
            background-image: url('https://img.razrisyika.ru/kart/124/495568-skachay-igru-15.jpg');
            color: navy;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мою HTML-страницу</h1>

    <p>Это абзац текста с <strong>отформатированным текстом</strong>.</p>

    <h2>Таблица</h2>
    <table border="1">
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
        </tr>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
        </tr>
    </table>

    <h2>Форма</h2>
    <form>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">
        <br>
    </form>

    <h2>Списки</h2>
    <ul>
        <li>Маркированный пункт 1</li>
        <li>Маркированный пункт 2</li>
    </ul>

    <ol>
        <li>Нумерованный пункт 1</li>
        <li>Нумерованный пункт 2</li>
    </ol>
    <h2>Гиперссылка</h2>
    <a href="https://www.bstu.ru/index">Это гиперссылка</a>
</body>
</html>
